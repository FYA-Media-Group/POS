<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 500px;
}										
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="js/serial.js"></script>
<script src="js/export.min.js"></script>
<link rel="stylesheet" href="css/export.css" type="text/css" media="all" />
<script src="js/light.js"></script>

<!-- Chart code -->
<script>
var chart = AmCharts.makeChart("chartdiv", {
    "theme": "light",
    "type": "serial",
	"startDuration": 2,
    "dataProvider": [{
        "country": "Khar",
        "visits": 200000,
        "color": "#F08080"
    },{
        "country": "Oshiwara",
        "visits": 350000,
        "color": "#CD5C5C"
    },{
        "country": "Lokhandwala",
        "visits": 100000,
        "color": "#FFA07A"
    },{
        "country": "BreachCandy",
        "visits": 200000,
        "color": "#FA8072"
    },{
        "country": "Colaba",
        "visits": 50000,
        "color": "#E9967A"
    }],
    "valueAxes": [{
        "position": "left",
        "title": "Sales"
    }],
    "graphs": [{
        "balloonText": "[[category]]: <b>[[value]]</b>",
        "fillColorsField": "color",
        "fillAlphas": 1,
        "lineAlpha": 0.1,
        "type": "column",
        "valueField": "visits"
    }],
    "depth3D": 30,
	"angle": 40,
    "chartCursor": {
        "categoryBalloonEnabled": true,
        "cursorAlpha": 0,
        "zoomable": false
    },
    "categoryField": "country",
    "categoryAxis": {
        "gridPosition": "start",
        "labelRotation": 90
    },
    "export": {
    	"enabled": true
     }

});
</script>

<!-- HTML -->
<div id="chartdiv"></div>
